<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PromptTest</title>
    <script type="text/javascript">
        window.onload = function () {
            var name = prompt("请输入您的名字", "Bill Gates")
            if (name != null && name != "") {
                alert(name);
            }
        }
    </script>
</head>
<body>
<h1>PromptTest</h1>
</body>
</html>
